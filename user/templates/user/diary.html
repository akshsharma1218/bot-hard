{% extends "user/form.html" %}
{% block content %}
<form action = "{% url 'diary' %}" method="post" id = "diary">
  {% csrf_token %}
  <div class="col-md-6">
    <textarea id ="diarycontent" name="diarycontent" form="diary">Date: {{date}} </textarea>
  </div>
  <button class="btn-submit" type="submit" name="button">Submit</button>
</form>
{% endblock %}
